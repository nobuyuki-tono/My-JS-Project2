<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Speech Recognition</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

      crossorigin="anonymous"
    />

      href="https://fonts.googleapis.com/css?family=Shadows+Into+Light"
      rel="stylesheet"
    /> -->

  <body>
    <div class="container">
      <div class="text-box" contenteditable="true"></div>
      <i class="fas fa-microphone"></i>
    </div>

    <div class="container">
       <input type="text" id="input"><br>
       <button id="btn-speak">Speak!!</button>
       <select name="" id="selectLan">
         <option value="en-US">Alex(en-US)</option>
         <option value="ja-JP">Kyoko(ja-JP)</option>
         <option value="en-GB">Daniel(en-GB)</option>
         <option value="en-AU">Karen(eu-AU)</option>
         <option value="pt-BR">LUciana(pt-BR)</option>
         <option value="zh-CN">Ting-Ting(zh-CN)</option>
         <option value="ko-KR">Yuna(ko-KR)</option>
       </select>
    </div>
   
    <script src="index.js"></script>
  
</html>
